<!DOCTYPE html>
<html lang="en-US"><head><script defer src="main.js"></script></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down menu & Image Carousel</title>
    <body>
        
        <h2>Drop-down menu</h2>
        <div class="header-div">
            <menu class="menuItem1">
            <div class="title">Button-1</div>
            <ul class="drop-down-list">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
                <li>List item 5</li>
            </ul>
        </menu>
        <menu class="menuItem2">
            <div class="title">Button-2</div>
            <ul class="drop-down-list">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
                <li>List item 5</li>
            </ul>
        </menu>

        <menu class="menuItem3">
            <div class="title">Button-3</div>
            <ul class="drop-down-list">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
                <li>List item 5</li>
            </ul>
        </menu>
        </div>
        <!--Image Carousel Design-->
        <h2 class="carousel-session">Image carousel</h2>
        <div class="main-frame">
            <div class="slides-navigation">
                <div class="nav-arrows">
                    <img id="nav-left" src="03333dd4f5bb0ce17f12.svg" alt="left-arrow">
                    <img id="nav-right" src="2183cdfbbd589d48b0da.svg" alt="right-arrow"> 
                </div>
            </div>
           
            <div class="slides-container">
                <img src="7b3ef64bb25bba5f2f56.jpg" alt="" id="slide1">
                <img src="2935f64c22d059f76b50.jpg" alt="" id="slide2">
                <img src="e2e89fca5f09e955caf6.jpg" alt="" id="slide3">
                <img src="0721b55f7bc995bf65f1.jpg" alt="" id="slide4">
                <img src="d8c32bea8db63ecf747f.jpg" alt="" id="slide5">
                <img src="5854965e5b7fadeb3101.jpg" alt="" id="slide6">
            </div>
        </div>
        <div class="nav-circle">
            <div class="slide-circle slide-link" id="slide1"></div>
            <div class="slide-circle slide-link" id="slide2"></div>
            <div class="slide-circle slide-link" id="slide3"></div>
            <div class="slide-circle slide-link" id="slide4"></div>
            <div class="slide-circle slide-link" id="slide5"></div>
            <div class="slide-circle slide-link" id="slide6"></div>
        </div>
        
        
    </body>
</html>
